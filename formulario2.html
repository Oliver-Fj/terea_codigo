<main>
 <section>
    <h1>Contacto</h1>
 <form action="">
    <input type="tex" name="name" placeholder="patron" pattern="[A-Za-z0-9]+" requiered>
    <div>
        <label for="name">Nombre y Apellido</label>
        <input id="name" type="tex" placeholder="escribe tu nombre" requiered >
    </div>
    <div>
        <label for="age">Edad</label>
        <input type="number" id="age" name="edad" max="35" min="18" placeholder="edad" requiered>
    </div>
    <div>
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" id="date" required name="fecha de naciemiento">
    </div>
    <div>
        <label for="color">Selecciona tu color favorito</label>
        <input id="color" type="color" required>
    </div>
    <div>
        <label for="email">Correo Electronico</label>
        <input id="email" type="email" required placeholder="escribe tu correo">
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="Contraseña" required placeholder="contraseña" minlength="8" maxlength="13">
    </div>
    <div>
        <h2>sexo</h2>
        <input value="F" name="sex" id="sexf"type="radio" checked>F<label for="sexf"></label>
        <input value="M" name="sex" id="sexm" type="radio">M<label for="sexm"></label>
    </div>
    <div>
        <label for="seleccionar">Selecciona tu pais</label>
        <select name="" id="seleccionar">
          <option disabled selected>selecciona tu pais</option>
          <option value="1">españa</option>
          <option value="2">italia</option>
          <option value="3">alemania</option>
          <option value="4">holanda</option>
          <option value="5">escocia</option>
        </select>
    </div>
    <div>
        <h2>Comentarios</h2>
        <label for="comentarios"></label>
        <textarea name="" id="comentarios" cols="30" rows="10" required minlength="8" maxlength="13"></textarea>
    </div>
    <div>
        <h2>Intereses</h2>
        <input type="checkbox" id="tech"><label for="tech">Tecnologia</label>
        <input type="checkbox" id="moda"><label for="moda">Moda</label>
        <input type="checkbox" id="politica"><label for="politica">politica</label>
    </div>
    <div>
        <h2>Frutas</h2>
        <select name="" id="" multiple>
        <option value="">pera</option>
        <option value="1">naranja</option>
        <option value="2">piña</option>
        <option value="3">melon</option>
        <option value="4">uva</option>
        </select>
    </div>
    <div>
        <button>ENVIAR</button>
        <button>RESET</button>
    </div>
 </form>
 <section>
